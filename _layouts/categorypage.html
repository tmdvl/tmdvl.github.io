---
layout: default
---



  <div class="posts">
  {% for category in site.categories %}
      <h1>{{ category | first }}</h1>

    {% for posts in category %}
      {% for post in posts %}
        <div class="deck"><a href="{{ post.url }}">{{ post.title }}</a>
    <div class="author">{{ post.tag }} <em>{{post.color}}</em></div>
            </div>
      {% endfor %}
    {% endfor %}
<br />
{% endfor %}
</div>
